<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy Server Interface</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="ui/ui.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<img src="/img/dummy.png" id="logo" alt="Dummy APIs">
<label for="projects">Project: </label>
<select id="projects">

</select>
<input type="text" id="new-project-input">
<button id="add-project">+ Add New Project</button>
<button id="delete-project" class="fr"> Delete this Project</button>

<container>
    <form id="api-input-container">
        <select name="type" id="api-type">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
            <option value="COPY">COPY</option>
            <option value="HEAD">HEAD</option>
            <option value="OPTIONS">OPTIONS</option>
            <option value="LINK">LINK</option>
            <option value="UNLINK">UNLINK</option>
            <option value="PURGE">PURGE</option>
        </select>
        <input type="text" name="apiname" id="api-name">
        <textarea name="req" id="api-req" rows="10"></textarea>
        <textarea name="resp" id="api-resp" rows="10"></textarea>
        <button id="add-api">Add</button>
    </form>

    <api-container>

    </api-container>
</container>



</body>
</html>
